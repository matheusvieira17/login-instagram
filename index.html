<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/icon-instagram.ico"
      type="image/x-icon"
    />
    <title>Clone - Login Instagram</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main class="container">
      <section class="phone-area">
        <img
          src="/images/instagram-celular.png"
          alt="Celular com a tela do Instagram"
        />
      </section>

      <section class="login-area">
        <article class="group">
          <div class="group-info">
            <img
              src="/images/instagram-logo.png"
              alt="Logo do Instagram"
              class="logo"
            />

            <div class="profile-photo">
              <img src="/images/profile-photo.png" alt="Foto de perfil" />
            </div>
            <div class="login-logout">
              <a href="#">Continuar com o nome de perfil</a>
              <a href="#">Remover conta</a>
            </div>
          </div>
        </article>

        <article class="group">
          <p>Não é o seu perfil?</p>
          <p><span>Alternar conta</span> ou <span>Inscreva-se</span></p>
        </article>

        <article class="download-area">
          <p>Baixe o aplicativo</p>
          <div class="download-links">
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
